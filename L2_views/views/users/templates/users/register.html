{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
<h1>New user registration</h1>
<form method="post" class="mb-3" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-login">Submit</button>
</form>
</div>
<div class="container">
  <p>Already have an account? <a href="{% url 'users:login' %}">Login</a>
  </p>
</div>

{% endblock %}
