{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="post" class="mb-3" action="{% url 'users:login' %}">
    {% csrf_token %}
  {{ form.as_p }}
    <p></p>
    <button type="submit" class="btn btn-login">Login</button>
  </form>
</div>
<div class="container">
  <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a>
  </p>
</div>
{% endblock %}
