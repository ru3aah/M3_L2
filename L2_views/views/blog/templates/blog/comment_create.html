<div class="card-body">
    {% if user.is_authenticated %}
    <h2 class="card-title">Add comment</h2>
    <form method="post"
          action="{% url 'blog:comment_create' post.id %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    {% else %}
    <div class="alert alert-primary" role="alert">
        <p>Please, <a href="{% url 'users:login' %}">login</a> to add comment</p>
    </div>
    {% endif %}
