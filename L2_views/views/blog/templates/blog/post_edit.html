{% extends "blog/base.html" %}

{% block content %}
<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title">Edit post</h1>
            
            <!-- Show current image if exists -->
            {% if form.instance.image %}
                <div class="mb-3">
                    <label class="form-label">Current Image:</label>
                    <div>
                        <img src="{{ form.instance.image.url }}" alt="Current image" 
                             class="img-thumbnail" style="max-width: 200px;">
                    </div>
                    <small class="text-muted">Select a new image to replace this one</small>
                </div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'blog:post_details' object.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
