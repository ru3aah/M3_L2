<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog:index' %}">My blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link
          {% if request.resolver_match.url_name == 'index' %}
          active{% endif %}"
             aria-current="page" href="{% url 'blog:index' %}">Main</a>
        </li>
        <li class="nav-item">
              <a class="nav-link
              {% if request.resolver_match.url_name == 'post_list' %}
              active{% endif %}"
                 href="{% url 'blog:post_list' %}">Posts</a>
        </li>
        <li class="nav-item">
              <a class="nav-link
              {% if request.resolver_match.url_name == 'contacts' %}
              active{% endif %}"
                 href="{% url 'blog:contacts' %}">Contact us</a>
        </li>

        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" 
                   id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- User Avatar -->
                    <div class="me-2">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="{{ user.username }}" 
                                 class="rounded-circle" 
                                 style="width: 32px; height: 32px; object-fit: cover; border: 2px solid rgba(255,255,255,0.3);">
                        {% else %}
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                 style="width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.3);">
                                <i class="fas fa-user text-muted" style="font-size: 14px;"></i>
                            </div>
                        {% endif %}
                    </div>
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'users:profile' %}"><i class="fas fa-user me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </li>
        {% else %}
             <li class="nav-item">
                  <a class="btn btn-login"
                     href="{% url 'users:login' %}"> Login </a>
             </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
